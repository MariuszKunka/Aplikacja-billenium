<h1 class="display-4">Witaj, {{username}}</h1>
<h2 class="text-center">Najnowsze przepisy</h2>

<div class="form-group" style="text-align:end; margin-right: 8%;">
  <button type="button" class="btn" (click)="dodaj()">Dodaj</button>
  <button type="button" class="btn" (click)="szukaj()">Wyszukaj</button>
</div>

<div *ngFor="let recipe of recipes">
  <div class="form-group labelek offset-1 col-10 container">
    <div class="row">
        <div class="col potrawa"><h2>{{recipe.name}}</h2></div>
        <div class="col potrawa-btn"><button (click)="showRecipe(recipe._id)" class="btn">Poka≈º</button></div>
    </div>
  </div>
</div>
